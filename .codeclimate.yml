engines:
  rubocop:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
ratings:
  paths:
  - "lib/**"
  - "**.rb"
exclude_paths:
- "delfos.gemspec"
- "lib/delfos/file_system/pathname_extensions.rb"
- "spec/**/*.rb"
- "**/*_spec.rb"
- "fixtures/**/*"
- "**/vendor/**/*"
- "examples"

